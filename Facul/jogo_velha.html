<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            background-color: #fff;
            border: 2px solid #333;
            cursor: pointer;
        }
        h1 {
            text-align: center;
        }
        .winner {
            color: green;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="status">Jogo da Velha</h1>
        <div id="game">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartButton">Reiniciar Jogo</button>
    </div>

    <script>
        const cells = document.querySelectorAll('[data-cell]');
        const statusText = document.getElementById('status');
        const restartButton = document.getElementById('restartButton');
        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        let isCircleTurn = false;
        let gameActive = true;

        function handleClick(e) {
            const cell = e.target;
            const currentClass = isCircleTurn ? 'O' : 'X';
            placeMark(cell, currentClass);
            if (checkWin(currentClass)) {
                endGame(false);
            } else if (isDraw()) {
                endGame(true);
            } else {
                swapTurns();
                updateStatusText();
            }
        }

        function placeMark(cell, currentClass) {
            cell.textContent = currentClass;
            cell.removeEventListener('click', handleClick);
        }

        function swapTurns() {
            isCircleTurn = !isCircleTurn;
        }

        function updateStatusText() {
            statusText.textContent = isCircleTurn ? "Turno do O" : "Turno do X";
        }

        function checkWin(currentClass) {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return cells[index].textContent === currentClass;
                });
            });
        }

        function isDraw() {
            return [...cells].every(cell => {
                return cell.textContent === 'X' || cell.textContent === 'O';
            });
        }

        function endGame(draw) {
            if (draw) {
                statusText.textContent = "Empate!";
            } else {
                statusText.textContent = `${isCircleTurn ? "O" : "X"} venceu!`;
                statusText.classList.add('winner');
            }
            cells.forEach(cell => cell.removeEventListener('click', handleClick));
            gameActive = false;
        }

        function restartGame() {
            isCircleTurn = false;
            statusText.textContent = "Jogo da Velha";
            statusText.classList.remove('winner');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.addEventListener('click', handleClick, { once: true });
            });
            gameActive = true;
        }

        cells.forEach(cell => {
            cell.addEventListener('click', handleClick, { once: true });
        });

        restartButton.addEventListener('click', restartGame);
    </script>

</body>
</html>
