<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/theme.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
        <div class="header-actions">
            <button id="theme-toggle">Alternar Tema</button>
            <button id="logout-btn">Sair</button>
        </div>
    </header>

    <main>
        <section id="board-selection">
            <h2>Selecione um Quadro</h2>
            <select id="board-list"></select>
        </section>

        <section id="board-container">
            <div id="columns-container"></div>
        </section>

        <div id="task-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">Criar/Editar Tarefa</h2>
                <form id="task-form">
                    <input type="text" id="task-title" placeholder="Título da Tarefa" required>
                    <textarea id="task-description" placeholder="Descrição da Tarefa"></textarea>
                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/task.js"></script>
</body>
</html>
