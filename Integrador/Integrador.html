<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios de Itens Danificados - UniAmérica Descomplica</title>
    <link rel="stylesheet" href="Integrador.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="assets/img/logo-uniamerica.png" alt="Logo UniAmérica Descomplica" class="logo">
            </div>
            <h1>Relatórios UniAmérica</h1>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Relatórios</a></li>
                <li><a href="#">Suporte</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="relatorio-container">
            <h2>Relatórios de Itens Danificados</h2>
            <button class="add-report-btn">+ Adicionar Novo Relatório</button>

            <div class="relatorio-tabela">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Item</th>
                            <th>Descrição</th>
                            <th>Data de Relato</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="report-list">
                        <!-- Itens de relatório serão adicionados aqui -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="assets/img/logo-descomplica.png" alt="Logo Descomplica" class="footer-logo-img">
        </div>
        <p>&copy; 2024 UniAmérica. Todos os direitos reservados.</p>
    </footer>

    <script src="Integrador.js"></script>
</body>

</html>
