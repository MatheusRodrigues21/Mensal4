<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="EstDisp.css" />

</head>
<body>
    <div class="header">
        <img alt="Logo" src="./logo.jpg" />
    </div>
    <div class="container">
        <h2>Controle de Estoque</h2>

        <!-- Formulário para adicionar itens -->
        <div class="form-group">
            <input type="text" id="codigo" placeholder="Código">
            <input type="text" id="item" placeholder="Item">
            <input type="text" id="descricao" placeholder="Descrição">
            <input type="number" id="quantidade" placeholder="Quantidade">
            <select id="condicao">
                <option value="Boa">Boa</option>
                <option value="Ruim">Ruim</option>
            </select>
            <button onclick="addItem()">Adicionar Item</button>
        </div>

        <!-- Botão para gerar relatório -->
        <button id="generateReportBtn" onclick="generateReport()">Gerar Relatório</button>

        <!-- Tabela de Estoque -->
        <div class="table-container">
            <table id="estoqueTable">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Item</th>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Condição de uso</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="estoqueBody">
                    <!-- Conteúdo será preenchido dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="EstDisp.js"></script>
</body>
</html>
