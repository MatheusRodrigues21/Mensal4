<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="recuperarSenha.css">
</head>
<body>
    <!-- Barra superior com a logo -->
    <div class="top-bar">
        <img src="img/Logo.jpg" alt="Logo Descomplica + UniAmérica" class="top-bar-logo">
    </div>

    <!-- Container principal do formulário -->
    <div class="container">
        <!-- Caixa de conteúdo com o título, logo e o formulário -->
        <div class="box">
            <!-- Logo principal -->
            <div class="logo-container">
                <img src="img/logouniamericaportais.png" alt="Logo Recuperação de Senha" class="logo-recovery">
            </div>

            <!-- Título e instruções -->
            <h2>Recuperação de senha</h2>
            <p>Preencha ao menos um campo para receber o link de recuperação de senha por e-mail.</p>

            <!-- Formulário para recuperação -->
            <form action="#" class="recovery-form">
                <div class="input-wrapper">
                    <img src="img/user-icon.png" alt="Ícone de Usuário" class="input-icon">
                    <input type="text" placeholder="Informe o usuário" aria-label="Usuário">
                </div>

                <div class="input-wrapper">
                    <img src="img/email-icon.png" alt="Ícone de E-mail" class="input-icon">
                    <input type="email" placeholder="Informe seu e-mail" aria-label="E-mail">
                </div>

                <div class="input-wrapper">
                    <img src="img/cpf-icon.png" alt="Ícone de CPF" class="input-icon">
                    <input type="text" placeholder="Informe seu CPF" aria-label="CPF">
                </div>

                <button type="submit" class="submit-btn">Recuperar</button>
            </form>

            <!-- Botão de voltar -->
            <div class="back-button-container">
                <button class="back-btn">Voltar</button>
            </div>
        </div>
    </div>
    <script src="recuperarSenha.js"></script>
</body>
</html>
