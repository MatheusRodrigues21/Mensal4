<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gerenciador de Tarefas</h1>
    <div class="controls">
      <button id="theme-toggle">Alterar Tema</button>
      <button id="logout-btn">Sair</button>
    </div>
  </header>

  <main>
    <aside id="board-list">
      <h2>Quadros</h2>
      <ul id="boards"></ul>
      <button id="add-board">+ Adicionar Quadro</button>
    </aside>

    <div id="task-board">
      <h2 id="board-title">Nenhum Quadro Selecionado</h2>
      <div id="columns"></div>
      <button id="add-column-btn">+ Nova Coluna</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
